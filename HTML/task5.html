<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>  
</head>
<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><!--name goes here-->
        <label for="Mailid">Mail Id:</label><br>
        <input type="email" id="mailid" name="mailid"><br><!--mailid goes here-->
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="password"><br><!--password goes here-->
        <h>gender:</h><br><!--radiobutton-->
        <input type="radio" name="gender" value="male">Male</input><br>
        <input type="radio" name="gender" value="female">Female</input><br>
        <h>known languages:</h><br><!--chechbox-->
        <input type="checkbox" id="known_languages" value="tamil">Tamil</input><br>
        <input type="checkbox" id="known_languages" value="English">English</input></br>
        <input type="button" value="submit"></input>   
    </form>
</body>
</html>
