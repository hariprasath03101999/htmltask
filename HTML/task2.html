<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                                                                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chart</title>
</head>
<body>
    <table border ="1 px solid">
        <!--heading row-->
        <tr>
            <th rowspan="2">state of health</th><!--joining 2 rows-->
            <th colspan="2">fasting values</th><!--joining 2 columns-->
            <th>after eating</th>
        </tr>
        <!--sub heading row-->
        <tr>
            <td>minimum</td>
            <td>maximum</td>
            <td> 2 hours after eating</td>
        </tr>
        <!--row1-->
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <!--row2-->
        <tr>
            <td>pre-diabetis</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <!--row3-->
        <tr>
            <td>diabetes</td>
            <td>more than 126</td>
            <td>NA</td>
            <td>more than 200</td>
        </tr>
        </table>
        
    </body>
</html>
